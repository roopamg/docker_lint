	<h2>Docker Lint</h2>
</div>

<div>
	<p>Paste in your DockerFile and click "Go" - we'll tell you if it's valid or not, and give you a nice clean UTF-8 version of it.</p>
</div>

<form method="POST" id="dockerfile" action="localhost:5000/submit>
	<div>
		<textarea class="rows="20" cols="3" value="1" readonly></textarea>
		<span>
			<textarea class="txt" rows="20" cols="125" nowrap="nowrap" wrap="off"
			autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
			onclick="selectionchanged(this)" onkeyup="keyup(this,event)" oninput="input_changed(this)" name="code" id="code" onscroll="scroll_changed(this)"></textarea><br/><br/>
			<!--<label>Current position: </label><input id="sel_in" style="border-style:none" readonly>-->
			<button type="button" class="btn btn-info" onclick="linting()" value="Submit">Submit</button>
		</span>
	</div>
	</form>
